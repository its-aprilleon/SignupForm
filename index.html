<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="form-description col-6">
        <!-- <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p> -->
      </div>

      <div class="col-6">
        <button type="button" class="tryitbtn">
          <strong>Try it free 7 days </strong> then $20/mo. thereafter
        </button>

        <form action="" method="POST" class="form">
          <div class="form-control">
            <input type="text" id="firstname" placeholder="First Name" />
            <img src="./images/icon-error.svg" alt="error" class="" />
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <input type="text" id="lastname" placeholder="Last Name" />
            <img src="./images/icon-error.svg" alt="error" class="" />
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <input type="email" id="email" placeholder="Email" />
            <img src="./images/icon-error.svg" alt="error" class="" />
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <input type="password" id="password" placeholder="Password" />
            <img src="./images/icon-error.svg" alt="error" class="" />
            <small>Error Message</small>
          </div>

          <button type="submit" class="submitbtn">Claim your free trial</button>
          <br />
          <div class="btndescription">
            <span>By clicking the button, you are agreeing to our </span>
            <span class="tms">Terms and Services</span>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.github.com/its-aprilleon"
          target="_blank"
          rel="noreferrer"
          >April</a
        >.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
